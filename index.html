    <script>
        // JavaScript para el efecto de texto que se escribe y se borra
        const textOverlay = document.getElementById('text-overlay');
        const text = "Rocam Web Creations, diseños responsivos";
        let index = 0;
        let isDeleting = false;
        const speed = 100; // Velocidad de escritura y borrado
        const pauseTime = 1000; // Tiempo de pausa después de borrar el texto

        function typeText() {
            if (!isDeleting) {
                if (index < text.length) {
                    textOverlay.textContent += text.charAt(index);
                    index++;
                    setTimeout(typeText, speed);
                } else {
                    isDeleting = true;
                    setTimeout(typeText, pauseTime); // Pausa antes de comenzar a borrar
                }
            } else {
                if (index > 0) {
                    textOverlay.textContent = text.substring(0, index - 1);
                    index--;
                    setTimeout(typeText, speed);
                } else {
                    isDeleting = false;
                    setTimeout(typeText, pauseTime); // Pausa antes de comenzar a escribir de nuevo
                }
            }
        }

        // Inicia el efecto de escritura y borrado cuando la página carga
        window.onload = () => {
            typeText();
        };
    </script>
